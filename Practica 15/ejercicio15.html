<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>
<body>

    <center>
        <h1 style="color:darkblue;">Formulario de registro</h1>
        <form action="" method="get">
        <table cellpadding="10">


            <tr>
                <td>Nombre:</td>
                <td><input type="text" name="nombre" maxlength="20" placeholder="Coloque nombre" id="" required></td>

                <td>Correo:</td>
                <td><input type="email" name="correo" placeholder="Coloque correo" id="" required></td>
            </tr>

            <tr>
                <td>Url:</td>
                <td><input type="url" name="url" placeholder="Coloque url" id="" required></td>

                <td>Fecha:</td>
                <td><input type="date" name="fecha" id="" required></td>
            </tr>

            <tr>
                <td>Tiempo:</td>
                <td><input type="time" name="" id="" required></td>

                <td>Fecha y hora de naciomiento:</td>
                <td><input type="datetime" name="fechahora" id="" required></td>
            </tr>

            <tr>
                <td>Mes de nacimiento:</td>
                <td><input type="month" name="mes" id="" required></td>

                <td>Semana:</td>
                <td><input type="week" name="semana" id="" required></td>
            </tr>

            <tr>
                <td>Edad:</td>
                <td><input type="number" name="edad" min="18" max="55" id="" required></td>

                <td>Hrs. de internet:</td>
                <td><input type="range" name="hrs" id="" required></td>

            </tr>

            <tr>
                <td>Telefono:</td>
                <td><input type="text" max="9"  pattern="[0-9]{10}" name="telefono" id="" required></td>

                <td>Palabra de busqueda:</td>
                <td><input type="text" name="palabra" placeholder="Palabra de busqueda" id=""></td>
            </tr>

            <tr>
                <td>Color favorito:</td>
                <td><input type="color" name="" id=""></td>

                <td></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>

        </table>
    </form>
    </center>
    
</body>
</html>
