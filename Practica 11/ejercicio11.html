<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <center>
    <h1>Formulario</h1>
    <form action="" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text"  maxlength="50" name="nombre" id="" required><br><br>


        <label for="apellido">Apellido:</label>
        <input type="text" maxlength="50" name="apellido" id="" required><br><br>

        <label for="genero">Genero:</label>
        <select name="genero" id="" required>
            <option value="1">Mujer</option>
            <option value="2">Hombre</option>
        </select><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="" required><br><br>

        <input type="checkbox" name="ok1" id="" checked required>
        <label for="ok1">Deseo recibir informacion sobre novedades y ofertas</label><br><br>

        <input type="checkbox" name="ok2" id="" required>
        <label for="ok2">Declaro haber leido y acepto las condiciones generales del programa y la norvativa sobre proteccion de datos</label>
        <br><br>

        <input type="submit" name="enviar" value="Enviar">
    </form>
    </center>
    
</body>
</html>
