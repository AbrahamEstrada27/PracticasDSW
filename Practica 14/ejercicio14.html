<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="" method="get">
        <table>

            <tr>
                <td>
                    <label for="nombre">Nombre:</label>
                </td>

                <td>
                    <input type="text"  maxlength="50" name="nombre" id="" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="apellido">Apellido:</label>
                </td>

                <td>
                    <input type="text" maxlength="50" name="apellido" id="" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="genero">Genero:</label>
                </td>

                <td>
                    <input type="radio" name="genero" id="">
                    <label for="genero">Mujer</label>

                    <input type="radio" name="genero" id="">
                    <label for="genero">Hombre</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="correo">Correo:</label>
                </td>
                <td>
                    <input type="email" name="correo" id="">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="poblacion">Poblacion:</label>
                </td>

                <td>
                    <select name="poblacion" id="">
                        <option value="1">Mexico</option>
                        <option value="2">USA</option>
                        <option value="3">Canada</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="height: 2em;"></td>
            </tr>

            </table>
            <table>

            <tr>
                <td>
                    <input type="checkbox" name="ok1" id="" checked required>
                </td>

                <td>
                    <label for="ok1">Deseo recibir informacion sobre novedades y ofertas</label>
                </td>
            </tr>

            <tr>
                <td style="height: 1em;"></td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="ok2" id="" required>
                </td>
                <td>
                    <label for="ok2">Declaro haber leido y acepto las condiciones generales del programa y la norvativa sobre proteccion de datos</label>
                </td>
            </tr>

        </table>

        <table>
            <tr>
                <td style="height: 1em;"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="enviar" value="Enviar">
                </td>
            </tr>
        </table>
    </form>
   
</body>
</html>
